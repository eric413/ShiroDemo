server:
  port: 8081
vue_address: http://localhost:8080
spring:
  datasource:
    url: jdbc:mysql://localhost:3306/shrio?useUnicode=true&characterEncoding=utf-8&useSSL=false&serverTimezone=GMT%2B8
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver
    type: com.alibaba.druid.pool.DruidDataSource
#mybatis-plus配置
mybatis-plus:
  mybatis-plus:
    mapper-locations: classpath*:**/mapping/*.xml   #mapper文件的位置
    #实体扫描，多个package用逗号或者分号分隔
    typeAliasesPackage: com.eric.shirodemo.entity.po
    global-config:
      # 数据库相关配置
      db-config:
        #主键类型  AUTO:"数据库ID自增", INPUT:"用户输入ID",ID_WORKER:"全局唯一ID (数字类型唯一ID)", UUID:"全局唯一ID UUID";
        id-type: AUTO
        #字段策略 IGNORED:"忽略判断",NOT_NULL:"非 NULL 判断"),NOT_EMPTY:"非空判断"
        field-strategy: not_empty
        #驼峰下划线转换
        column-underline: true
        #数据库大写下划线转换
        #capital-mode: true
        #逻辑删除配置
        logic-delete-value: 0
        logic-not-delete-value: 1
        db-type: mysql
      #刷新mapper 调试神器
      refresh: true
    # 原生配置
    configuration:
      map-underscore-to-camel-case: true
      cache-enabled: false
    logging:
      level: warn
      #pagehelper分页插件
pagehelper:
  helperDialect: mysql
  reasonable: true
  supportMethodsArguments: true
  params: count=countSql
